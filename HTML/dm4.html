<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>

    <div class="note">Note 1</div>
    <div class="note">Note 2</div>
    <div class="note">Note 3</div>

    <input type="text" class="inputTag" placeholder="Type something here...">
    <button onclick="updateFirst()">Update</button>
    <button onclick="changeNote()">Color change</button>
    <button onclick="emptyInput()">Clean</button>

    <img src="https://images.unsplash.com/photo-1682687982093-4773cb0dbc2e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww" alt="img1" width="500" height="300" class="imgs">
    <img src="https://plus.unsplash.com/premium_photo-1692640262349-4049a9516824?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQ2fHxuYXR1cmV8ZW58MHx8MHx8fDA%3D" alt="img2" width="500" height="300" class="imgs">
    <img src="https://images.unsplash.com/photo-1528184039930-bd03972bd974?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQ4fHxuYXR1cmV8ZW58MHx8MHx8fDA%3D" alt="img3" width="500" height="300" class="imgs">

    <button onclick="hideFirstImage()">Hide First Image</button>

    <script>
        function updateFirst(){
            const firstCard = document.querySelector('.card');
            firstCard.style.border = "2px solid red"


        }

        function changeNote(){
            const firstNote = document.querySelector('.note');
            firstNote.style.color = "blue"
        }


        function emptyInput(){
            const input = document.querySelector('.inputTag');
            input.value = ""
        }

        function hideFirstImage(){
            const firstImage = document.querySelector('.imgs');
            firstImage.style.display = "none"
        }
    </script>
</body>
</html>
