<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fake API</h1>
    <button onclick="simulateApi()">Start API</button>
    <p id="result"></p>

    <script>
        function fakeApi(){
            return new Promise((resolve, reject) =>{
                setTimeout(() =>{
                    const success = Math.random() > 0.3;
                    if(success) {
                        resolve("Api call successed...")
                    }else{
                        reject("Api call failed")
                    }
                }, 2000)
            })
        }

        function simulateApi(){
            document.getElementById('result').textContent = "Calling API";
            fakeApi()
            .then(res =>{
                document.getElementById("result").textContent = res;
            })
            .catch(err =>{
                document.getElementById("result").textContent = err
            })
        }
    </script>
</body>
</html>
